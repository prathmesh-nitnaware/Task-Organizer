<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Organizer Calendar</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>Task Organizer Calendar</h1>

    </div>
    <script src="./script.js"></script>
</body>
</html>
